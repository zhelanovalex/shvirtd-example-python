include:
  - /DOCKER_TEST/ZhelanovNeto/proxy.yaml
services:
  mysqlneto:
    image: mysql:8
    container_name: mysqlneto
    restart: always
    env_file:
      - .env
    networks:
      backend:
        ipv4_address: 172.20.0.10
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_HOST=%
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 120s
      start_interval: 120s

  webneto:
    image: cr.yandex/crpfr9l1hk52tg18nrij/pythonmap:1.1.1
    container_name: webneto
    depends_on:
      mysqlneto:
        condition: service_healthy
    restart: always
    env_file:
      - .env
    networks:
      backend:
        ipv4_address: 172.20.0.5
    environment:
      - DB_HOST=172.20.0.10
      - DB_NAME=${MYSQL_DATABASE}
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - DOCKER_TLS_VERIFY=0

networks:
  backend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
